<ion-header no-border>
  <ion-navbar color="mefo-white">
    <ion-title start>Mefomart</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="mefo-red">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="mefo-red">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  
  </ion-refresher>

  <ion-slides autoplay="4000" loop pager margin-bottom>

    <ion-slide>
      <img src="assets/imgs/sample/slide_001.jpg">
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/sample/slide_002.jpg">
    </ion-slide>

    <ion-slide>
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>
  
  <div margin-vertical padding-top>

    <h3 ion-text color="mefo-black">Kategori <ion-icon name="md-funnel" float-right color="mefo-red"></ion-icon></h3>

    <ion-grid class="category-item">

      <ion-row>

        <ion-col col-3>
          
          <img src="assets/imgs/category/cat_001.png">

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/category/cat_002.png">

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/category/cat_003.png">

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/category/cat_004.png">

        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col col-3>
          
          <img src="assets/imgs/category/cat_005.png">

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/category/cat_006.png">

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/category/cat_007.png">

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/category/cat_008.png">

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

  <div margin-vertical>

    <h3 ion-text color="mefo-black">Populer <ion-icon name="ios-bonfire" float-right color="mefo-red"></ion-icon></h3>

    <ion-grid class="populer-item">

      <ion-row>

        <ion-col col-3>

          <img src="assets/imgs/item/item_001.jpg" style="width: 100%;">
          <p no-margin ion-text color="mefo-black" text-center>
            <strong>Rp 20rb</strong>
          </p>

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/item/item_002.jpg" style="width: 100%;">
          <p no-margin ion-text color="mefo-black" text-center>
            <strong>Rp 20rb</strong>
          </p>

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/item/item_003.jpg" style="width: 100%;">
          <p no-margin ion-text color="mefo-black" text-center>
            <strong>Rp 20rb</strong>
          </p>

        </ion-col>

        <ion-col col-3>

          <img src="assets/imgs/item/item_004.jpg" style="width: 100%;">
          <p no-margin ion-text color="mefo-black" text-center>
            <strong>Rp 20rb</strong>
          </p>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

  <div margin-vertical>

    <h3 ion-text color="mefo-black">Terbaru <ion-icon name="ios-flash" float-right color="mefo-red"></ion-icon></h3>

    <ion-grid class="product-list">

      <ion-row margin-bottom>

        <ion-col col-6>

          <img src="http://localhost:8100/assets/imgs/item/item_009.jpg">

          <div>
            <h6 ion-text text-center text-nowrap>Nama Barang satu</h6>
            <p ion-text text-center color="mefo-red" no-margin><strong>Rp 25.000</strong></p>
          </div>

        </ion-col>

        <ion-col col-6>

          <img src="http://localhost:8100/assets/imgs/item/item_008.jpg">

          <div>
            <h6 ion-text text-center text-nowrap>Nama Barang dua</h6>
            <p ion-text text-center color="mefo-red" no-margin><strong>Rp 25.000</strong></p>
          </div>

        </ion-col>

      </ion-row>

      <ion-row margin-bottom>

        <ion-col col-6>

          <img src="http://localhost:8100/assets/imgs/item/item_010.jpg">

          <div>
            <h6 ion-text text-center text-nowrap>Nama Barang</h6>
            <p ion-text text-center color="mefo-red" no-margin><strong>Rp 25.000</strong></p>
          </div>

        </ion-col>

        <ion-col col-6>

          <img src="http://localhost:8100/assets/imgs/item/item_011.jpg">

          <div>
            <h6 ion-text text-center text-nowrap>Nama Barang</h6>
            <p ion-text text-center color="mefo-red" no-margin><strong>Rp 25.000</strong></p>
          </div>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

  <!-- Infinity Scroll Event -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Memuat item...">    
    </ion-infinite-scroll-content>
  
  </ion-infinite-scroll>

</ion-content>
